
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/app.css}">
        <script type="module" th:src="@{http://[::1]:5173/@vite/client}" data-navigate-track="reload"></script><link rel="stylesheet" th:href="@{http://[::1]:5173/resources/css/app.css}" data-navigate-track="reload" />
    <title>docTracker - Home</title>

</head>

<body class="antialiased text-gray-700">
        <div class="flex flex-col md:flex-row h-[120vh] w-12/12 space-x-6 font-primary bg-darkbg text-label">

        <div
            class=" bg-[url('https://furtherafrica.com/content-files/uploads/2021/06/kigali_arena-1024x530.jpg')] bg-cover bg-center h-full w-full  md:flex">
            <div class="bg-main/50 w-full backdrop-brightness-50 flex flex-col items-center justify-center text-white">
                <div class="flex flex-col items-center w-1/2 p-">
                    <img th:src="@{http://localhost:8000/logo.svg}" class="h-20 mb-16" alt="">
                    <span class="text-5xl font-bold mb-6 text-center">Register Your Company with Us</span>
                    <p class="text-[16px] text-center w-[32em]">We have made it easy to apply for business registration, and we are happy
                        to have you apply now and receive a quick response that you deserve</p>
                </div>
            </div>
        </div>

        <div class="h-full px-6 py-9 flex flex-col items-center justify-between md:w-1/2">
            <div class="flex flex-col w-full space-y-3">
                <div class="flex flex-col items-center space-y-3 mb-6">
                    
                    <span class="text-main text-3xl font-bold">Create Your Account</span>
                    <div class="flex w-1/6 space-x-2 justify-between">
                        <div class="bg-secondary w-full p-1 rounded"></div>
                        <div class="bg-secondary p-1 rounded"></div>
                    </div>
                </div>
                <form th:action="@{/user/new}" th:object="${user}" autocomplete="off" method="post" class="w-[450px]">
                    <input type="hidden" name="_token" value="qvsNyVFtmmXiAwg0vCXTkPHa4w7uQXZ2Lgkc2pQD">
                    <div class="flex flex-col space-y-3">
                        <label for="" class="font-semibold text-[13px] text-label">First Name</label>
                        <input type="text" name="firstname" th:field="*{firstName}" class="outline-none border-2 border-none focus:bg-black rounded-md bg-cards px-3 py-2 w-full text-sm "  placeholder="First name">
                    </div>
                    <div class="mt-3">
                        <div class="flex flex-col space-y-3">
                            <label for="" class="font-semibold text-[13px] text-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" name="lastname" class="outline-none border-2 border-none focus:bg-black rounded-md bg-cards px-3 py-2 w-full text-sm "   placeholder="Last name">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="flex flex-col space-y-3">
                            <label for="" class="font-semibold text-[13px] text-label">Phone Number</label>
                            <input type="text" name="phone" th:field="*{phoneNumber}" class="outline-none border-2 border-none focus:bg-black rounded-md bg-cards px-3 py-2 w-full text-sm "   placeholder="Phone number">
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="flex flex-col space-y-3">
                            <label for="" class="font-semibold text-[13px] text-label">Email Address</label>
                            <input type="text" th:field="*{email}" name="email" class="outline-none border-2 border-none focus:bg-black rounded-md bg-cards px-3 py-2 w-full text-sm "   placeholder="Email address">
                        </div>
                     </div>

                    <div class="mt-3">
                        <div class="flex flex-col space-y-3">
                            <label for="" class="font-semibold text-[13px] text-label">Password</label>
                            <input type="password" th:field="*{password}" name="password" class="outline-none border-2 border-none focus:bg-black rounded-md bg-cards px-3 py-2 w-full text-sm "  placeholder="Password">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="flex flex-col space-y-3">
                            <label for="" class="font-semibold text-[13px] text-label">Confirm Password</label>
                            <input type="password" name="password_confirmation" class="outline-none border-2 border-none focus:bg-black rounded-md bg-cards px-3 py-2 w-full text-sm "  placeholder="Confirm password">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="flex justify-between bg-main w-full rounded px-5 py-2 text-white font-semibold items-center justify-center">
                            <span>Register</span>
                        </button>
                    </div>
                    <div class="mt-12 flex justify-center">
                        <span class="text-sm">If you already have an account,
                            <a th:href="@{/user/login}">
                                <span class="text-secondary font-bold">Login</span>
                            </a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </body>

</html>
